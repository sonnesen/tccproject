{% extends 'base.html' %}

{% block content %}
<div class="card card-register mx-auto mt-5">
	<div class="card-header">Registrar-se</div>
	<div class="card-body">
		<form action="{% url 'accounts:register' %}" method="post">
			{% csrf_token %}	
			
			{{ form.non_field_errors }}			
			
			<div class="form-group">				
				<label for="username">Nome de usuário</label> 
				<input class="form-control" name="username" type="text"
					aria-describedby="nameHelp" placeholder="Informe o nome do usuário do sistema">
			</div>
			<div class="form-group">
				<label for="first_name">Primeiro nome</label> 
				<input class="form-control" name="first_name" type="text"
					aria-describedby="nameHelp" placeholder="Informe seu primeiro nome">
			</div>
			<div class="form-group">					
				<label for="last_name">Sobrenome</label> 
				<input class="form-control" name="last_name" type="text"
					aria-describedby="nameHelp" placeholder="Informe seu sobrenome">					
			</div>
			<div class="form-group">
				<label for="email">E-mail</label> 
				<input class="form-control" name="email" type="email"
					aria-describedby="emailHelp" placeholder="Informe seu e-mail">
			</div>
			<div class="form-group">				
				<label for="password1">Senha</label> 
				<input class="form-control" name="password1" type="password"
					placeholder="Senha">
			</div>			
			<div class="form-group">
				<label for="password2">Confirmação da senha</label> 
				<input class="form-control" name="password2" type="password"
					placeholder="Confirmação da senha">
			</div>
			<button class="btn btn-primary btn-block">Registrar</button>
		</form>
		<div class="text-center">
			<a class="d-block small mt-3" href="{% url 'accounts:login' %}">Entrar</a> 
			<a class="d-block small" href="forgot-password.html">Esqueci minha senha</a>
		</div>
	</div>
</div>
{% endblock %}

{% extends 'base.html' %} 

{% block breadcrumb %}
<li class="active">Courses</li>
{% endblock breadcrumb %} 

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Courses</h3>                
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                {% for course in courses %}
                
                {% empty %}
                    <p>Ops! Parece que ainda não há nenhum curso disponível.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

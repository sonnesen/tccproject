<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Studere - Cursos Online">
<title>Studere - Cursos Online</title>

<style type="text/css" media="print">
@page {
	size: landscape;
}
</style>
<style type="text/css">
.container {
	margin: 0;
	padding: 0;
}

.text-center {
	text-align: center !important;
}

.fixed-bottom {
	position: fixed;
	right: 0;
	bottom: 0;
	left: 0;
	z-index: 1030;
}
.jumbotron {
  padding: 2rem 1rem;
  margin-bottom: 2rem;
  background-color: #e9ecef;
  border-radius: 0.3rem;
}
.body {
  font-size: 26px
}
.font-weight-bold {
  font-weight: 700 !important;
}
</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4 text-center">Studere - Cursos Online</h1>
		</div>
		<div class="body">
			<p class="text-center">Certificamos que</p>
			<p class="text-center font-weight-bold">
			  {{ user.get_full_name|default:user.username }}
			</p>
			<p class="text-center mt-3">Conclui com sucesso o curso</p>
			<h3 class="text-center font-weight-bold">{{ course }}</h3>
		</div>
		<div class="fixed-bottom">
			<p class="text-center">
				<small>Certificado gerado em {{ today }}</small>
			</p>
		</div>
	</div>
</body>
</html>

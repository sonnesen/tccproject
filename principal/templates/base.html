{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Studere - Cursos Online">

<title>Studere - Cursos Online</title>

<!-- Bootstrap core CSS -->
<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Custom styles for this template -->
<style>
body {
	padding-top: 54px;
}

@media ( min-width : 992px) {
	body {
		padding-top: 56px;
	}
}
</style>

</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top justify-content-between">
		<a class="navbar-brand" href="#">Studere</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="btn btn-outline-secondary" href="{% url 'courses:course_list' %}">Cursos</a></li>
				{% if user.is_authenticated %}
				<li class="nav-item"><a class="nav-link" href="{% url 'dashboard:home' %}">Painel</a></li>
				<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Sair</a></li>
				{% else %}
				<form class="form-inline ml-auto">
					<a class="btn btn-outline-secondary ml-2" href="{% url 'login' %}">Entrar</a>
					<a class="btn btn-primary ml-2" href="{% url 'accounts:register' %}">Registrar</a>
				</form>
				{% endif %}
			</ul>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		{% block content %}{% endblock %}		
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>

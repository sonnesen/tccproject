{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" 
    href="{% static 'images/favicon.png' %}">
  <title>Ela - Bootstrap Admin Dashboard Template</title>
  <!-- Bootstrap Core CSS -->
  <link href="{% static 'css/lib/bootstrap/bootstrap.min.css' %}" 
    rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{% static 'css/helper.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements 
       and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
  <!--[if lt IE 9]>
  <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"/>
  <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"/>
  <![endif]-->
  {% block styles %}{% endblock %}    
</head>

<body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" 
        stroke-miterlimit="10" /> 
        </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        
        <!-- header header  -->
        {% include 'header.html' %}
        <!-- End header header -->
        
        <!-- Left Sidebar  -->
        {% include 'menu.html' %}
        <!-- End Left Sidebar  -->
        
        <!-- Page wrapper  -->
        <div class="page-wrapper">
            
            <!-- Bread crumb -->
            {% include 'breadcrumb.html' %}
            <!-- End Bread crumb -->
            
            <!-- Container fluid  -->
            {% include 'container.html' %}
            <!-- End Container fluid  -->
            
            <!-- footer -->
            {% include 'footer.html' %}
            <!-- End footer -->
            
        </div>
        <!-- End Page wrapper  -->
    </div>
    <!-- End Wrapper -->
    <!-- All Jquery -->
    <script src="{% static 'js/lib/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'js/lib/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'js/lib/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <!--Menu sidebar -->
    <script src="{% static 'js/sidebarmenu.js' %}"></script>
    <!--stickey kit -->
    <script 
      src="{% static 'js/lib/sticky-kit-master/dist/sticky-kit.min.js' %}">
    </script>
    <!--Custom JavaScript -->
    <script src="{% static 'js/custom.min.js' %}"></script>
    
    {% block scripts %}{% endblock %}
    
</body>

</html>
